<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game World</title>
    
    <link rel="stylesheet" href="../assets/css/game.css">
    <link rel="stylesheet" href="../assets/css/bg.css">
    <link rel="stylesheet" href="../assets/css/music.css">
</head>
<body>
    <header id="header">
        <h1>눈누 Game World</h1>
        <div class="time"></div>
    </header>
    <!-- //header -->
    <main id="main">
        <div class="mouse__cursor">
            <img src="../assets/img/game_mouse.svg" alt="마우스커서">
        </div>
        <div class="icon_box">
            <div class="icon1">
                <img src="../assets/img/game_icon01.png" alt="음악재생">
                <span>음악재생</span>
            </div>
            <div class="icon2">
                <img src="../assets/img/game_icon02.png" alt="뮤직듣기">
                <span>뮤직듣기</span>
            </div>
            <div class="icon3">
                <img src="../assets/img/game_icon03.png" alt="뮤직듣기">
                <span>뮤직듣기</span>
            </div>
            <div class="icon4">
                <img src="../assets/img/game_icon04.png" alt="뮤직듣기">
                <span>뮤직듣기</span>
            </div>
            <div class="icon5">
                <img src="../assets/img/game_icon05.png" alt="뮤직듣기">
                <span>뮤직듣기</span>
            </div>
            <div class="icon6">
                <img src="../assets/img/game_icon06.png" alt="뮤직듣기">
                <span>뮤직듣기</span>
            </div>
        </div>
    </main> 
    <!-- //main -->
    <footer id="footer">
        <div class="modal__wrap">
            <div class="modal__btn">소스 보기</div>
            <div class="modal__cont">
                <div class="modal__box">
                    <div class="cont">
                        <iframe width="100%" height="100%" src="https://github1s.com/jwor12427/coding/blob/HEAD/javascript/effect/gameEffect01.html"></iframe>
                    </div>
                </div>
                <div class="modal__close">
                    <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        aria-hidden="true"
                        focusable="false"
                    >
                        <path
                            d="M12.5 3.5L3.5 12.5"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                        <path
                            d="M12.5 12.5L3.5 3.5"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="agent"></div>
    </footer>
    <!-- //footer -->

    <!-- 뮤직 플레이어 -->
    <div class="music__wrap">
        <div class="music__inner">
            <div class="music__header">
                <div>*****</div>
                <h2>Music Player</h2>
                <div>*****</div>
            </div>
            <div class="music__contents">
                <div class="music__view">
                    <div class="img">
                        <img src="../assets/img/music_bg01.png" alt="">
                    </div>
                    <div class="title">
                        <h3>Losk Ark | OST - Mokokong Island</h3>
                        <p>Losk Ark</p>
                        <input type="range" id="volume-control" min="0" max="100">
                    </div>
                </div>
                <div class="music__control">
                    <div class="progress">
                        <div class="bar">
                            <audio id="main-audio" src="../assets/audio/music_ad01.mp3"></audio>
                        </div>
                        <div class="timer">
                            <span class="current">0:00</span>
                            <span class="duration">4:00</span>
                        </div>
                    </div>
                    <div class="control">
                        <i title="전체 반복" class="repeat" id="control-repeat"></i>
                        <!-- <i title="한곡 반복" class="repeat_one"></i>
                        <i title="랜덤 재생" class="shuffle"></i> -->
                        <i title="이전곡 재생" class="prev" id="control-prev"></i>
                        <i title="재생" class="play" id="control-play"></i>
                        <!-- <i title="정지" class="stop"></i> -->
                        <i title="다음곡 재생" class="next" id="control-next"></i>
                        <i title="재생 목록" class="list" id="control-list"></i>
                    </div>
                </div>
            </div>
            <div class="music__footer">
                <div class="music__list">
                    <h3><span class="list"></span>뮤직 리스트 <a href="#" class="close"></a></h3>
                    <ul>
                        <!-- <li>
                            <strong>제목</strong>
                            <em>아티스트</em>
                            <span>재생시간</span>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- //뮤직 플레이어 -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="../assets/js/gsap.min.js"></script>
    <script src="../assets/js/music.js"></script>
    <script>
        $(".icon1").draggable({
            drag: function() {
                $(".mouse__cursor img").attr("src", "../assets/img/game_mouse02.svg")
            }
        }); 
        $(".icon2").draggable({
            drag: function() {
                $(".mouse__cursor img").attr("src", "../assets/img/game_mouse03.svg")
            }
        }); 
        $(".icon3").draggable({
            drag: function() {
                $(".mouse__cursor img").attr("src", "../assets/img/game_mouse.svg")
            }
        }); 
        $(".icon4").draggable({
            drag: function() {
                $(".mouse__cursor img").attr("src", "../assets/img/game_mouse04.svg")
            }
        }); 
        $(".icon5").draggable({
            drag: function() {
                $(".mouse__cursor img").attr("src", "../assets/img/game_mouse05.svg")
            }
        }); 
        $(".icon6").draggable({
            drag: function() {
                $(".mouse__cursor img").attr("src", "../assets/img/game_mouse06.svg")
            }
        }); 
        $(".music__wrap").draggable();

        //현재시간 표시
        function printTime(){
            const clock = document.querySelector(".time");
            const now = new Date();
            let Sec = now.getSeconds();
            if(Sec < 10) Sec = `0${Sec}`;
            let Min = now.getMinutes();
            if(Min < 10) Min = `0${Min}`;
            let Hor = Math.floor(now.getHours() % 12);
            if(Hor < 10) Hor = `0${Hor}`
            let HorA = now.getHours();
            let Hor1 = HorA > 12 ? `오후 ` : `오전 `;
            const nowTime = "현재 시간은 " + now.getFullYear() + "년 " + (now.getMonth()+1) + "월 " + now.getDate() + "일 " + Hor1 + Hor + "시 " + Min + "분 " + Sec + "초";

            clock.innerText = nowTime;
            setTimeout("printTime()", 1000);
        }

        //현재 사용 윈도우 표시
        function printAgent(){
            const agent = document.querySelector(".agent");
            const os = navigator.userAgent.toLocaleLowerCase();

        
            if(os.indexOf("window") >= 0){
                agent.innerText = "현재 윈도우를 사용하고, 화면 크기는 "+ screen.width + " * " + screen.height + " 입니다.";
                document.querySelector("body").classList.add("window");
            } else if(os.indexOf("macintosh") >= 0) {
                agent.innerText = "현재 맥을 사용하고, 화면 크기는 "+ screen.width + " * " + screen.height + " 입니다.";
                document.querySelector("body").classList.add("mac");
            } else if(os.indexOf("iphone") >= 0) {
                agent.innerText = "현재 아이폰을 사용하고, 화면 크기는 "+ screen.width + " * " + screen.height + " 입니다.";
                document.querySelector("body").classList.add("iphone");
            } else if(os.indexOf("android") >= 0) {
                agent.innerText = "현재 안드로이드폰을 사용하고, 화면 크기는 "+ screen.width + " * " + screen.height + " 입니다.";
                document.querySelector("body").classList.add("android");
            }
        }

        window.onload = function(){
            printTime();
            printAgent();
        }

        //마우스 커서 변환
        const cursor = document.querySelector(".mouse__cursor");
        window.addEventListener("mousemove", e => {
            gsap.to(cursor, {duration: 0.1, left: e.pageX -5, top: e.pageY -5});
        })

        //뮤직 리스트 열고 닫기
        const colse = document.querySelector(".music__list .close");
        const listOpen = document.querySelector(".music__control #control-list");
        const list = document.querySelector(".music__list");

        listOpen.addEventListener("click", () => {
            list.classList.add("open");
        });
        colse.addEventListener("click", () => {
            list.classList.remove("open");
        });

        //모달
        const modalBtn = document.querySelector(".modal__btn");
        const modalCont = document.querySelector(".modal__cont");
        const modalClose = document.querySelector(".modal__close");

        modalBtn.addEventListener("click", () => {
            modalCont.classList.add("show");
            modalCont.classList.remove("hide");
            musicWrap.style.display = "none";
        });
        modalClose.addEventListener("click", () => {
            modalCont.classList.add("hide");
            musicWrap.style.display = "block";
        });



    </script>
</body>
</html>
