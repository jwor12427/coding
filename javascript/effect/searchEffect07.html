        const cssList = document.querySelector(".search__list .line");
        
        let cssProp = [];

        //데이터 출력하기
        const updateList = () => {

            // cssProperty.forEach((data, index) => {
            //     cssProp += `<li> ${data.num}. ${data.name} : ${data.desc} </li>`;
            // });
            // cssList.innerHTML = cssProp;

            //for of 문
            // for(const data of cssProperty){
            //     cssProp.push(`<li>${data.num}. ${data.name} : ${data.desc}</li>`); 
                
            // }  
            // cssList.innerHTML += cssProp;

            //map
            cssProperty.map((data,index) => {
                cssProp.push(`<li>${data.num}. ${data.name} : ${data.desc} <em>${data.cetegory}</em></li>`);
                cssList.innerHTML += cssProp[index];
            })
        }
        updateList();

        //피셔 에이츠 알고리즘
        function shuffle(data){
            for(let i=data.length-1; i>=0; i--){
                const randomIndex = Math.floor(Math.random() * (i + 1));
                // console.log(randomIndex)
                [data[i], data[randomIndex]] = [data[randomIndex], data[i]];    //중복되는걸 방지 - 배열구조분해할당
                cssList.innerHTML += data[i];
            }
        }
        document.querySelector(".btn1").addEventListener("click", (e) => {
            e.preventDefault();
            cssList.innerHTML = ""; //클릭하면 비워줌
            shuffle(cssProp)       // 섞어서 데이터 전달
        })
