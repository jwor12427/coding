    <script>
        //문제정보

        const quizInfo = [
            {
                answerType: "웹디자인기능사 2010년 05회",
                answerNum: "1",
                answerAsk: "먼셀의 색상에서 이 표준 빨강이면 1R은?",
                answerChoice: [
                    "연지",
                    "다홍",
                    "주황",
                    "보라",
                ],
                answerResult: "연지",
                answerEx: "먼셀의 색상에 이 표준이 빨강이면 여기서 R은 빨강을 뜻하므로 1명도의 빨강인 연지가 답입니다."
            },
            {
                answerType: "웹디자인기능사 2010년 05회",
                answerNum: "2",
                answerAsk: "빛의 파장에 따른 굴절 각도를 이용하여 프리즘에 의한 가시스펙트럼 색을 얻을 수 있었는데, 이것은 빛이 단색이 아니라 여러 가지 색의 혼합색이라는 것을 말한다고 정의한 사람은?",
                answerChoice: [
                    "헤리",
                    "헬름홀츠",
                    "돈서스",
                    "뉴턴",
                ],
                answerResult: "뉴턴",
                answerEx: "프리즘을 이용해 빛을 스펙트럼으로 분리해서 최초로 발견한 사람은 뉴턴입니다. 가시광선은 눈에 보이는 영역을 의미하며 이것은 여러가지 혼합색으로 이루어져 있습니다."
            },
            {
                answerType: "웹디자인기능사 2010년 05회",
                answerNum: "3",
                answerAsk: "가산 혼색에서 혼색의 결과로 옳은 것은?",
                answerChoice: [
                    " 파랑(BLUE) + 녹색(GREEN) = 마젠타(MAGENTA)",
                    "파랑(BLUE) + 빨강(RED) = 시안(CYAN)",
                    "녹색(GREEN) + 빨강(RED) = 노랑(YELLOW)",
                    "파랑(BLUE) + 녹색(GREEN) = 검정(BLACK)",
                ],
                answerResult: "녹색(GREEN) + 빨강(RED) = 노랑(YELLOW)",
                answerEx: "가산혼합은 다른 말로는 빛의 혼합이며, RGB를 뜻하기도 합니다. 녹색과 빨강을 혼합할 경우 노랑이 나오게 됩니다."
            },
            {
                answerType: "웹디자인기능사 2010년 05회",
                answerNum: "4",
                answerAsk: "균형의 가장 정형적인 구성 형식이며 균형이 잘 잡힌 상태로 통일감을 얻기 쉬우나, 딱딱한 느낌을 주는 원리는?",
                answerChoice: [
                    "대칭",
                    "비대칭",
                    "비례",
                    "변화",
                ],
                answerResult: "대칭",
                answerEx: "대칭은 균형적으로 닮음을 뜻하며 통일감을 얻기 쉬운반면 딱딱한 느낌을 동시에 주는 원리 입니다."
            },
            {
                answerType: "웹디자인기능사 2010년 05회",
                answerNum: "5",
                answerAsk: "색을 보고 맛과 냄새 음과 촉감 등을 느낄 수 있어 톡 쏘는듯 한 냄새가 연상되는 색은?",
                answerChoice: [
                    "녹색",
                    "자색",
                    "오렌지색",
                    "라일락색",
                ],
                answerResult: "오렌지색",
                answerEx: "톡쏘는 듯한 냄새를 연상하게 해주는 색은 오렌지색 입니다."
            }
        ];
        
        const quizQuestion = document.querySelector(".quiz__question");     //문제 번호, 질문
        const quizSelects = document.querySelector(".quiz__selects");       //객관식 보기
        const quizType = document.querySelector(".quiz__type");             //퀴즈 타입
        const quizResult = document.querySelector(".quiz__answer .result");  //해설
        const quizConfirm = document.querySelector(".quiz__answer .confirm"); //정답 확인버튼
        const quizView = document.querySelector(".quiz__view")              //강아지
        let quizCount = 0;
        let quizScore = 0; 

        //문제 출력
        const updateQuiz = (index) => {
            const questionTag = `
                <span class="number">${quizInfo[index].answerNum}. </span>
                <div class="ask">${quizInfo[index].answerAsk}</div> 
            `;
            const choiceTag = `
                <label for="select1">
                    <input type="radio" id="select1" class="select" name="select" value="1">
                    <span class="choice">${quizInfo[index].answerChoice[0]}</span>
                </label>
                <label for="select2">
                    <input type="radio" id="select2" class="select" name="select" value="2">
                    <span class="choice">${quizInfo[index].answerChoice[1]}</span>
                </label>
                <label for="select3">
                    <input type="radio" id="select3" class="select" name="select" value="3">
                    <span class="choice">${quizInfo[index].answerChoice[2]}</span>
                </label>
                <label for="select4">
                    <input type="radio" id="select4" class="select" name="select" value="4">
                    <span class="choice">${quizInfo[index].answerChoice[3]}</span>
                </label>
            `;

            //문제 출력
            quizType.innerHTML = quizInfo[index].answerType;  //퀴즈 유형
            quizQuestion.innerHTML = questionTag;             //번호, 질문
            quizSelects.innerHTML = choiceTag;                //객관식 보기
            quizResult.innerHTML = quizInfo[index].answerEx;  //해설
           

            const quizChoice = quizSelects.querySelectorAll(".choice");

            for(let i =0; i < quizChoice.length; i++) {
                quizChoice[i].setAttribute("onclick", "choiceSelected(this)")
            }

            //문제, 해설 숨기기
            quizResult.style.display = "none";
            quizConfirm.style.display = "none";
        }
        updateQuiz(quizCount);

        const choiceSelected = (answer) => {
            let userAnswer = answer.textContent;                    //사용자가 체크한 정답
            let currentAnswer = quizInfo[quizCount].answerResult;   //문제 정답


            if(userAnswer == currentAnswer){
                quizView.classList.add("like");
                quizScore++;
                console.log(quizScore);
            } else {
                quizView.classList.add("dislike");
                quizResult.style.display = "block";
            }
            quizConfirm.style.display = "block";
        }

        //정답 확인 버튼
        const answerQuiz = () => {
            quizCount++;
            updateQuiz(quizCount);
            quizView.classList.remove("like", "dislike");

            //마지막 문제
            if(quizInfo.length -1 == quizCount){
                quizConfirm.textContent = "총" + quizInfo.length + "문제 중에" + quizScore + "문제를 맞추었습니다."
                if(quizScore >= 3){
                    quizConfirm.textContent += "합격입니다.";
                } else {
                    quizConfirm.textContent += "노력하세요.";
                }
            }
        }

        
        quizConfirm.addEventListener("click", answerQuiz);
    </script>
