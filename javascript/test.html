<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //01. 선언적 함수
    {
        function func () {
            document.write("함수가 실행되었습니다.1");
        }
        func();
    } 
    document.write("<br>");
    //02. 익명함수 
    {
         const func = function() {
            document.write("함수가 실행되었습니다.2");
        }
        func();
    }
    document.write("<br>");
    //03. 매개변수 함수
    {
        function func (str) {
            document.write(str);
        }
        func("함수가 실행되었습니다.3");
    }
    document.write("<br>");
    //04. 리턴 함수
    {
        function func () {
            const str = "함수가 실행되었습니다.4";
            return str;
        }
        document.write(func());
    }
    //05. 화살표 함수 (선언적)
    document.write("<br>");
    {
        func = () => {
            document.write("함수가 실행되었습니다.5");
        }
        func();
    }
    document.write("<br>");
    //06. 화살표 함수 (익명)
    {
        const func = () => {
            document.write("함수가 실행되었습니다.6");
        }
        func();
    }
    document.write("<br>");
    //07. 화살표 함수(매개변수)
    {
        func = (str) => {
            document.write(str);
        }
        func("함수가 실행되었습니다.7");
    }
    document.write("<br>");
    //08. 화살표 함수 (리턴)
    {
        func = () => {
            const str = "함수가 실행되었습니다.8";
            return str;
        }
        document.write(func());
    }
</script>
</html>
